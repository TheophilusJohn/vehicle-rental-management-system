<!DOCTYPE html>
<html>
<head>
  <title>Add Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h3>Add Vehicle</h3>
    <form method="post">

      <div class="mb-3">
        <label class="form-label">Vehicle Type</label>
        <input name="vehicle_type" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Model</label>
        <input name="model" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Registration Number</label>
        <input name="regno" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Rental Price</label>
        <input name="price" type="number" class="form-control" required>
      </div>

      <button class="btn btn-success">Save</button>
      <a href="/admin/vehicles" class="btn btn-secondary">Cancel</a>

    </form>
  </div>

</body>
</html>
